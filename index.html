<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="mode-toggle" id="modeToggle">ðŸŒ™</button>
    <h2><img src="https://app.integroclinics.com/img/logo.svg" alt="Stock Availability"></h2>
    <div class="filter-container">
        <div>
            <label for="search">Search Product:</label>
            <input type="text" class="filter" id="search" placeholder="Enter product name...">
        </div>
        <div>
            <label for="typeSelect">Type:</label>
            <select id="typeSelect" onchange="window.location.href = this.value;">
                <option value="">Select Type</option>
                <option value="index.html" selected>Flowers</option>
                <option value="oils.html">Oils</option>
                <option value="other.html">Other</option>
            </select>
        </div>
        <div>
            <label for="stockAvailability">Stock Availability:</label>
            <select class="filter" data-column="stockAvailability" id="stockAvailability">
                <option value="">All</option>
                <option value="In Stock">In Stock</option>
                <option value="Near to Expiry Date">Near to Expiry Date</option>
                <option value="Out Of Stock">Out Of Stock</option>
                <option value="To be Ordered">To be Ordered</option>
            </select>
        </div>
        <div>
            <label for="brand">Brand:</label>
            <select class="filter" data-column="brand" id="brand">
                <option value="">All</option>
            </select>
        </div>
        <div>
            <label for="thc">THC %:</label>
            <select class="filter" data-column="thc" id="thc">
                <option value="">All</option>
                <option value="0-10">0-10</option>
                <option value="10-20">10-20</option>
                <option value="20-30">20-30</option>
                <option value="30+">30+</option>
            </select>
        </div>
        <div>
            <label for="cbd">CBD %:</label>
            <select class="filter" data-column="cbd" id="cbd">
                <option value="">All</option>
                <option value="<1">&lt;1</option>
                <option value="Balanced">Balanced</option>
            </select>
        </div>
        <div>
            <label for="irradiation">Irradiation:</label>
            <select class="filter" data-column="irradiation" id="irradiation">
                <option value="">All</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            <label for="packSize">Pack Size (G):</label>
            <select class="filter" data-column="packSize" id="packSize">
                <option value="">All</option>
            </select>
        </div>
        <div>
            <label for="gap">GAP:</label>
            <select class="filter" data-column="gap" id="gap">
                <option value="">All</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
    <div class="table-container">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Stock Availability</th>
                    <th>Brand</th>
                    <th>THC</th>
                    <th>CBD</th>
                    <th>Strain</th>
                    <th>Pack Size</th>
                    <th>Sativa/Indica</th>
                    <th>Irradiation</th>
                    <th>Price PG</th>
                    <th>GAP Price PG</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="flowers.js"></script>
</body>
</html>
