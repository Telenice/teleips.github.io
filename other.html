<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Availability</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <button class="mode-toggle" id="modeToggle">ðŸŒ™</button>
    <h2><img src="https://app.integroclinics.com/img/logo.svg" alt="Stock Availability"></h2>
    <div class="filter-container">
        <div>
            <label for="search">Search Product:</label>
            <input type="text" class="filter" id="search" placeholder="Enter product name...">
        </div>
        <div>
            <label for="typeSelect">Type:</label>
            <select id="typeSelect" onchange="window.location.href = this.value;">
                <option value="">Select Type</option>
                <option value="index.html">Flowers</option>
                <option value="oils.html">Oils</option>
                <option value="other.html" selected>Other</option>
            </select>
        </div>
        <div>
            <label for="stockAvailability">Stock Availability:</label>
            <select class="filter" data-column="stockAvailability" id="stockAvailability">
                <option value="">All</option>
                <option value="In Stock">In Stock</option>
                <option value="Near to Expiry Date">Near to Expiry Date</option>
                <option value="Out Of Stock">Out Of Stock</option>
                <option value="To be Ordered">To be Ordered</option>
            </select>
        </div>
        <div>
            <label for="brand">Brand:</label>
            <select class="filter" data-column="brand" id="brand">
                <option value="">All</option>
            </select>
        </div>
        <div>
            <label for="sativaIndica">Sativa/Indica:</label>
            <select class="filter" data-column="sativaIndica" id ="sativaIndica">
                <option value="">All</option>
                <option value="Sativa">Sativa</option>
                <option value="Hybrid">Hybrid</option>
                <option value="Indica">Indica</option>
                </select>
        </div>
        <div>
            <label for="packSize">Pack Size:</label>
            <select class="filter" data-column="packSize" id="packSize">
                <option value="">All</option>
            </select>
        </div>
    </div>
    <div class="table-container">
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Stock Availability</th>
                    <th>Brand</th>
                    <th>THC %</th>
                    <th>CBD %</th>
                    <th>Full Spectrum/Isolate</th>
                    <th>Pack Size</th>
                    <th>Sativa:Indica</th>
                    <th>Price P/G</th>
                    <th>GAP Price P/G</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="other.js"></script>
</body>
</html>
