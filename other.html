<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Availability</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Light/Dark mode toggle -->
    <button class="mode-toggle" id="modeToggle">
        ðŸŒ™
    </button>

    <h2><img src="https://lh7-rt.googleusercontent.com/sheetsz/AHOq17HiIL6kMz0231zDZ2b9XACopFXThaw20DHcTdxanF3Ttz-HYGKtMWzE-zp-VeFHI1S_Z-_4hPeYJQ7yFHnAgyZqFoDPBMALPZfLfboC1VFZz3elGt3uZTUuS_kQtOMTARn37Qr8PEGd7w?key=3Mz44fGmb3mrY0fRBCAT3kVf" alt="Stock Availability"></h2>

    <div class="filter-container">
        <div>
            <label for="typeSelect">Type:</label>
            <select id="typeSelect" onchange="window.location.href = this.value;">
                <option value="">Select Type</option>
                <option value="index.html">Flowers</option>
                <option value="oils.html">Oils</option>
                <option value="other.html">Other</option>
            </select>
        </div>

        <div>
            <label for="stockAvailability">Stock Availability:</label>
            <select class="filter" data-column="stockAvailability" id="stockAvailability">
                <option value="">All</option>
                <option value="In Stock">In Stock</option>
                <option value="Near to Expiry Date">Near to Expiry Date</option>
                <option value="Out Of Stock">Out Of Stock</option>
                <option value="To be Ordered">To be Ordered</option>
            </select>
        </div>

        <div>
            <label for="brand">Brand:</label>
            <select class="filter" data-column="brand" id="brand">
                <option value="">All</option>
            </select>
        </div>

        <div>
            <label for="packSize">Pack Size:</label>
            <select class="filter" data-column="packSize" id="packSize">
                <option value="">All</option>
            </select>
        </div>
    </div>

    <table id="stockTable">
        <thead>
            <tr>
                <th>Stock Availability</th>
                <th>Brand</th>
                <th>THC %</th>
                <th>CBD %</th>
                <th>Full Spectrum/Isolate</th>
                <th>Pack Size</th>
                <th>Sativa:Indica</th>
                <th>Irradiation</th>
                <th>Price P/G</th>
                <th>GAP Price P/G</th>
                <th>T21 Price P/G</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="other.js"></script>
</body>

</html>
